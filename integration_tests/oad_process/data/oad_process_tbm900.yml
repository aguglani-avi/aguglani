title: Sample weight computation applied to TBM 900

# List of folder paths where user added custom registered OpenMDAO components
module_folders:


# Input and output files
input_file: ../results/oad_process_inputs.xml
output_file: ../results/oad_process_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver: om.ScipyOptimizeDriver(tol=1e-2, optimizer='COBYLA')

model_options:
    "*":
        number_points_wing_mfw: 40

model:
    propeller:
        id: Aguglani.aerodynamics.propeller
    turboprop_sizing:
        id: Aguglani.propulsion.turboprop_construction
    aircraft_sizing:
        nonlinear_solver: om.NonlinearBlockGS(maxiter=100, iprint=2, rtol=1e-3, debug_print=True,
            reraise_child_analysiserror=True)
        linear_solver: om.DirectSolver()
        geometry:
            id: Aguglani.geometry.legacy
            propulsion_id: Aguglani.wrapper.propulsion.basicTurbopropMapped
            cabin_sizing: 0.0
        aerodynamics_lowspeed:
            id: Aguglani.aerodynamics.lowspeed.legacy
            propulsion_id: Aguglani.wrapper.propulsion.basicTurbopropMapped
            wing_airfoil: naca63_415.af
            result_folder_path: ../workdir
            use_openvsp: true
            compute_slipstream: true
        aerodynamics_highspeed:
            id: Aguglani.aerodynamics.highspeed.legacy
            propulsion_id: Aguglani.wrapper.propulsion.basicTurbopropMapped
            wing_airfoil: naca63_415.af
            result_folder_path: ../workdir
            compute_mach_interpolation: false
            use_openvsp: true
            compute_slipstream: true
        weight:
            id: Aguglani.weight.legacy
            propulsion_id: Aguglani.wrapper.propulsion.basicTurbopropMapped
        performance:
            id: Aguglani.performances.mission
            propulsion_id: Aguglani.wrapper.propulsion.basicTurbopropMapped
            out_file: ../workdir/tbm_900.csv
        hq:
            tail_sizing:
                id: Aguglani.handling_qualities.tail_sizing
                propulsion_id: Aguglani.wrapper.propulsion.basicTurbopropMapped
            static_margin:
                id: Aguglani.handling_qualities.static_margin
        mtow:
            id: Aguglani.loop.mtow
        wing_position:
            id: Aguglani.loop.wing_position
        wing_area:
            id: Aguglani.loop.wing_area

submodels:
    service.weight.mass.payload: null
    service.weight.mass.propulsion.installed_engine: Aguglani.submodel.weight.mass.propulsion.installed_engine.raymer
    service.weight.mass.propulsion.fuel_system: Aguglani.submodel.weight.mass.propulsion.fuel_system.flops
    service.weight.mass.airframe.paint: Aguglani.submodel.weight.mass.airframe.paint.by_wet_area
#    service.weight.mass.airframe.tail: Aguglani.submodel.weight.mass.airframe.tail.torenbeek_gd
    service.weight.mass.airframe.wing: Aguglani.submodel.weight.mass.airframe.wing.analytical
    service.weight.mass.airframe.fuselage: Aguglani.submodel.weight.mass.airframe.fuselage.analytical
    service.weight.mass.airframe.flight_controls: Aguglani.submodel.weight.mass.airframe.flight_controls.flops
    service.weight.mass.furniture.seats: null
    service.weight.mass.system.life_support_system: Aguglani.submodel.weight.mass.system.life_support_system.flops
    service.weight.mass.system.recording_system: null
    submodel.loop.wing_area.update.geom: Aguglani.submodel.loop.wing_area.update.geom.advanced
    submodel.loop.wing_area.constraint.geom: Aguglani.submodel.loop.wing_area.constraint.geom.advanced
    service.geometry.wing.thickness_ratio: null
    submodel.aerodynamics.high_lift.delta: null
    service.geometry.mfw: Aguglani.submodel.geometry.mfw.advanced
    service.geometry.vertical_tail.distance.fd: null
    submodel.performances.mission.descent_speed: null
    submodel.performances.mission.climb_speed: null

