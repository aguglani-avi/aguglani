title: Sample OAD Process applied to beechcraft

# List of folder paths where user added custom registered OpenMDAO components
module_folders:


# Input and output files
input_file: ./problem_inputs.xml
output_file: ./problem_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver: om.ScipyOptimizeDriver(tol=1e-1, optimizer='COBYLA')

model:
    nonlinear_solver: om.NonlinearBlockGS(maxiter=50, iprint=2, rtol=1e-3, debug_print=True, reraise_child_analysiserror=True)
    linear_solver: om.DirectSolver()
    geometry:
        id: Aguglani.geometry.legacy
        propulsion_id: Aguglani.wrapper.propulsion.basicIC_engine
    aerodynamics_lowspeed:
        id: Aguglani.aerodynamics.lowspeed.legacy
        propulsion_id: Aguglani.wrapper.propulsion.basicIC_engine
        result_folder_path : ./workdir
        use_openvsp : false
        compute_slipstream : false
    aerodynamics_highspeed:
        id: Aguglani.aerodynamics.highspeed.legacy
        propulsion_id: Aguglani.wrapper.propulsion.basicIC_engine
        result_folder_path: ./workdir
        use_openvsp: false
        compute_mach_interpolation: false
        compute_slipstream: false
    weight:
        id: Aguglani.weight.legacy
        propulsion_id: Aguglani.wrapper.propulsion.basicIC_engine
    performance:
        id: Aguglani.performances.mission
        propulsion_id: Aguglani.wrapper.propulsion.basicIC_engine
    hq:
        tail_sizing:
            id: Aguglani.handling_qualities.tail_sizing
            propulsion_id: Aguglani.wrapper.propulsion.basicIC_engine
        static_margin:
            id: Aguglani.handling_qualities.static_margin
    mtow:
        id: Aguglani.loop.mtow
    wing_position:
        id: Aguglani.loop.wing_position
    wing_area:
        id: Aguglani.loop.wing_area

optimization: # This section is needed only if optimization process is run
  design_variables:
    - name: data:geometry:horizontal_tail:MAC:at25percent:x:from_wingMAC25
      lower: 3.0
      upper: 8.0
  objective:
    - name: data:mission:sizing:fuel
      scaler: 1.e-4